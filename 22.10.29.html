    <body>
        <table border="1" cellpadding="1" cellspacing="10"> 
            <tr>
                <td colspan="2">1</td>
                <td rowspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>

<!-- tr:행
td:열(가로줄 안에 칸을 만듦) 
border: 경계선의  굴기가 커짐
cellpadding:숫자와 칸의 여백이 생김
cellspacing: 경계선 사이의 여백이 생김
colspan: td에서 사용 가능한 것으로 입력값만큼 표가 병합 됨
rowspan: td에서 사용 가능한 것으로 입력값만큼 표가 새로로 병함 됨 -->
