<!-- 변수선언
선언: 변수를 넣을 공간을 만듦
let: 중복 선언 불가능, 재할당 가능, 아무것도 할당하지 않으면 자동으로 undefined가 할당, 임시로 선언할때 자주 사용
var: 중복 선언 가능, 재선언 가능, 아무것도 할당하지 않으면 자동으로 undefined가 할당
할당: 변수를 넣을 공간을 만들면서 값까지 넣는 것
const: 선언과 동시에 값을 할당을 해줘야 하며, 한번 선언하면 값을 바꿀 수 없음, 재선언 불가능, 재할당 불가능   -->
