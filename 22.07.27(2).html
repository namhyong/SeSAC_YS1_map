<!DOCTYPE html>
<html lang="ko">
    <head> 
        <title>문서 제목(이름)</title>
    
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        <p>
            p
        </p>

        <img src="img2.png" width="100" height="100">
        <img src="img2.png" width="100" height="100" title="고양이">
        <img src="img2.png" width="100" height="100" alt="고양이2">

        <a href="http://naver.com" target="_self"></a>

        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <ol type="1" start="2" reversed>
            <li>a</li>
            <li>b</li>
        </ol>
    </body>
</html>


<!-- head,body는 한개만 존재해야함 -->
<!-- h1태그: 제목 태그 진하고 크게 나타남 h1~h6까지 나타남 블럭 요소이기 때문에 가로 한줄 100%차지 -->
<!-- P 태그: 하나의 문단을 만들때 사용 -->


<!-- 이미지 파일 상대 경로: ./ 같은 파일 내 존재 할때, ../하나 위에 파일에 존재 할때 -->
<!-- 이미지 파일 절대 경로: 파일 탐색기에서 경로 복사하면 나오는 경로 -->
<!-- title: 이미지에 마우스 올리면 나오는 이름 -->
<!-- alt: 이미지가 깨져서 이미지를 볼 수 없을 때 나오는 값 -->

<!-- a 태그: href 속성을 사용해 하이퍼 링크를 걸수 있음 target +_self 내 페이지를 하이퍼 링크 걸린창으로 바꿔줌, blank 내 페이지는 두고 새창에 하이퍼 링크 열림 -->
<!-- ul 태그: 목록만드 순서가 없음 -->
<!-- ol 태그: 목록만드는 순서가 있음 -->
<!-- li 태그: ul ol 상관 없이 하나 씩 있음 -->
<!-- start: 지정한 값부터 시작 -->
<!-- reverded: 값이 없는 속성 = 역순으로 진행 -->
<!-- type: 1,2,3,4 or A,B,C,D 등 번호가 늘어가는 순서를 설정 할 수 있음 -->
