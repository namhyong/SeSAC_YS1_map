<html>
    <head> 
        <script>
            function imgChange() {
                var tag = document.querySelector("img"); //img태그를 찾아 tag객체로 지정
                console.log( tag ); //tag 객체의 속성들을 콘솔로그 찍음(img태그 내용)
                console.log( tag.src ); // tag 객체의 src 속성을 콘솔로그 찍음
                console.log( tag.width ); // tag 객체의 width 속성을 콘솔로극 찍음
                tag.src = "./appogato.jpg"; //버튼을 눌러 imgchage 함수를 실행시켰을때 tag 객체의 src속성은 아포가토가 된다
            }
            
            function add() {
                var li = document.createElement("li"); //li 태그를 생성하여 li 객체로 지정
                li.innerText = "새로운 li"; //li객체에 새로운 li 텍스트 삽입
                console.log( li );
                
                var ul = document.querySelector("ul"); //ul 태그 요소를 선택하여 ul 객체로 지정
                // ul.append(li, "123");
                ul.appendChild(li); //ul 객체에 자식노드객체로 li객체 삽입
            }
            function remove() {
                // 내 자신 선택해서 삭제하기
                // var li = document.querySelector("li");
                // li.remove();

                // 부모 요소 선택해서 삭제하기
                var ul = document.querySelector("ul"); // ul태그 속성을 찾고 ul 객체로 지정
                var li2 = document.querySelector("li"); // li태그 속성을 찾고 li2 객체로 지정
                ul.removeChild(li2); //ul 부모 객체 안에있는 li2객체 제거 
                // console.log( li.parentElement);
                // li.remove();
                // li.parentElement.removeChild(li);
                // 부모요소.removeChild(자식요소)
            }
        </script>
    </head>

    <body>
        <img src="./americano.jpg" width="100" height="100">
        <button type="button" onclick="imgChange()">이미지</button>

        <ul>
            <li>이름</li>
        </ul>
        <button type="button" onclick="add()">추가</button>
        <button type="button" onclick="remove()">삭제</button>
    </body>
</html>
