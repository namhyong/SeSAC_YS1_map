<!-- js 객체 자료형

obeject: 객체 자료형
속성(프로퍼티): 객체안에 존재할 수 있는 명사
리턴은 없어도 되나, 한개 초과하여 존재 할 수 없음

js는 어떤 배열도 들어올 수 있음(타입을 따지지 않음)
배열은 개수 제한이 없음
배열에서는 첫번째 인덱스가 0부터 시작 
변수명.push(추가할 값): 가장 마지막에 변수 추가
변수명.pop(): 마지막에 있는 변수를 꺼내옴
변수명.unshift(추가할 값)
변수명.shift: 맨 앞에 있는 변수를 꺼내옴


dictionary: 키, 값 쌍을으로 존재 함 인덱스라는 개념이 없기 때문에 key를 기반으로 값을 가져와야 함

javascript 표준 객체
date: 자바스크립트에서 시간과 날짜를 가져올 때 사용
new Date()
 new Date(밀리초) 
new Date(8000000);
new Date(년,월, 일, 시, 분, 초, 밀리초)
new Date(16,5,25);
new Date(2013,5,25,15,40);
math 객체: 수학에서 자주 사용하는 상수와 함수들을 미리 구현해 놓은 자바스크립트 표준 내장 객체
            웹 매소드 마다 다른 결과가 도출 될 수도 있음
                Math.PI  
                Math.E  
                Math.min()
                Math.max()
                Math.random()
                Math,round()
                Math.floor()
                Math.ceil()
document 객체: HTML 요소에 접근하여 행동을 하고자 할때 사용
    document.documentElement
    document.head
    document.title
    document.URL
    document.domain

    요소선택
    document.documentElementById( id)
    DOM- 문서 객체 모델 XML 이나 HYML 문서에 접근하기 위한 일종의 인터페이스 요소를 가져오거나 만들거나 하는 모델
    1. 새로운 HTML 요소나 속성 추가
    2. 존재하는 HTML 요소나 속성 제거
    3. HTML 문서의 모든 HTML 요소 변경
    4. HTML 문서의 모든 HTML 속성 변경
    5. HTML 문서의 모든 CSS 스타일 변경
    6. HTML 문서에 새로운 HTML 이벤트 추가
    7. HTML 문서의 모든 HTML 이벤트에 반응 -->

<html>
    <head>
        <title> document</title>
        <script>
            var cat={
                name:"나비",
                age:1,
                mew:function(){
                    return "야옹";
                }
            }
            console.log(cat);
            console.log(cat.name); //객체이름.속성: 속성 실행을 통해 이름을 가져올 수 있음
            console.log(cat.mew()); //객체이름. 함수: 함수를 실행 할 수있음
            
            

            function hi(){
                console.log("hi");

            }
            console.log(hi()); // hi 함수를 실행하고 그 결과를 콘솔로그로 실행



            function hello(){
                return "안녕";
            }        
            var a=hello();
            console.log(a); // hello 함수를 실행하고 그 결과를 콘솔로그로 실행
            


            var arr1=[1,2,3,'a','b','c']; // []로 배열 만들기 arr1 객체의 속성값 1,2,3,a,b,c
            var arr2 = new Array(1,2,3,'a','b','c'); // new arry로 배열 만들기
            console.log(arr1); //배열 arr1을 콘솔로그 찍기
            console.log(arr2[0]); // 이 배열 안에 0번째 인덱스를 가져와라 1 출력 
            console.log(arr1.indexOf('a')); // indexOf: arr요소에 a라는 인덱스가 몇번째에 있는지를 구하는 요소 3출력
            console.log("length : " + arr1.length); //arr1의 길이를 콘솔로그 찍는데 length: 형태로 나타남

            arr1.push('d'); //arr1 배열 마지막에 d를 추가해라
            console.log(arr1)
            arr1.pop(); //arr1 배열의 마지막 요소를 제거 해라
            console.log(arr1);


            arr1.unshift('0'); // arr1 배열의 가장 앞에 0을 추가해라 - 따라서 배열의 인덱스 번호 달라짐
            console.log(arr2)
            arr1.shift(); //arr1 배열의 가장 앞에 요소 제거해라
            console.log(arr1) 





            var me ={
                name:"홍길동",  //키: name, 값: 홍길동
                birth: '0101'
            };
            console.log(me);
            console.log(me["name"]); //인덱스가 없기 때문에 홍길동 값을 가져오기 위해서 name(키)사용
            console.log(me.name);

            // me.gender ='M';
            // me["age"] = 10;
            // comsole.log(me); //객체에서는 . , [] 모두 가져 올 수 있다.

            // //정지
            // var arr1[1,2];
            // //배열에서 값을 가져올 때는 idex를 
            // console.log(arr1[0]);
            

            var ar = [1,2];
            console.log(ar[0])




            console.log("-----------------");
            var date = new Date();
            console.log(date);

            console.log( date.getYear()); //1900년대에는 숫자만, 2000년대는 앞에 1+숫자
            console.log( date.getMonth());
            console.log( date.getDate()); 
            console.log( date.getDay()); //일월화수목금토 배열에서 오늘의 인덱스 반환
            console.log( date.getTime()); //1970년 1월 1일부터 밀리세컨으로 반환
            console.log( date.getHours());

            console.log("-------------");

            console.log(Math.min()); // 속성이 없으므로 infinity
            console.log(Math.min(-10, 2, 10)); //가장 큰 값 반환
            console.log(Math.min(0, 'a', 5)); // 속성중에 문자가 있기 때문에 nan

            console.log(Math.max(10, 2, 10)); //가장 작은 값 반환

            console.log(Math.random()); // 0~1사이 무작위 수 반환
            var min = 1; var max = 10;
            console.log(Math.random() *(max-min) + min); //최소값과 최대값 사이의 수 랜덤

            //정수 기준으로 올림, 내림, 반올림 함
            console.log(Math.round(1.2)); //소수점 첫번째 자리에서 반올림
            console.log(Math.round(-1.7));

            console.log(Math.floor(1.9)); // 내림
            console.log(Math.ceil(1.1)); // 올림
            console.log(Math.E) // 자연로그


             console.log(document.documentElement); //문서에 있는 모든 요소를 가져옴 head, title, body 등
             console.log(document.head); //head 태그를 가져옴
             console.log(document.title); //title에 있는 내용을 가져옴
             console.log(document.URL); //URL을 가져옴
             console.log(document.domain); //도메인을 가져옴 자기 자신만 접속 가능

             console.log(document.documentElement)
            

        </script>
    </head>

</html>
