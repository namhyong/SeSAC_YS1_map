<!-- 이벤트 리스너: 이벤트가 발생했을 때 그 처리를 담당하는 함수 -->
<!-- 문서를 읽기 전에 로딩 이벤트 먼저 발생을 하고 문서를 읽어오는 형태 -->
<!-- 사람들에게 정보를 보여주기 전에 먼저 알려주어야 할때 일반적으로 사용 -->
<htm1>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <head>

    </head>

    <body>
        body 태그
        <input type="text" id="input1">
        <div style="width:100px; height: 500px; background-color:yellow;" id="div1"></div>
        <p id="alert">1</p>
        <script>
            // $(document).ready(function() {
            //     alert("document.ready");
            // });
            // $(function(){
            //     alert("ready");  //위의 내용을 간략하게 적은 형태 
            // });
                $("#div1").click(function(e){  //특정 요소에 마우스를 클릭했을때 이벤트 발생
                    console.log("div click")
                    console.log("e: ",e );
                });
                $("#div1").mouseover(function(){ // 특정 요소에 마우스를 올렸을때 이벤트 발생
                    console.log("div mouseover");
                })
                $("#div1").hover(function(){    // 마우스를 올렸을때와 땠을떄 모두 감지(2개 감지)
                    console.log("div hover");
                }, function(){                  // 옆 코드를 치면 마우스 땠을때 일어나는 이벤트 따로 설정 가능
                    console.log("div hover2"); 
                });

                $(window).scroll(function(){    //스크롤을 했을때 이벤트 발생
                    console.log("window scroll");
                });
            //e: 이벤트가 발생했을때 이벤트 객체를 던저줌
                // 1.curentTarget: 이벤트가 일어난 태그


        //키보드 이벤트
                // down-up순서
                $("#input1").keydown(function(e){ // 키보드를 눌렀지만 아직 글자가 반영되지 않는 상황
                    $("#alert").text("글자가 입력됨, "+e.currentTarget.value)
                    console.log("input keydown");
                    console.log(e);
                    if(e.keycode == 13){
                        console.log("enter key");
                    }
                });
                $("#input1").keyup(function(e){ //키보드를 누르고 실제 글자가 입력창에 반영되는 순간 
                    console.log("input keyup");
                });
                




            
        </script>
    </body>
</htm1>
