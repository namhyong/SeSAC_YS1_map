<!-- 조건문: 특정 조건 만족시 실행하는 명령의 집합 특정한 조건 속에서 작업을 수행하고 싶을때 사용
if(조건){}
else if : if가 거짓이라면 else if 실행, 여러번 사용 가능
else: 위에 모든 내용이 거짓이라면 else 실행, 한번 사용 가능

IF문은 if는 무조건 써야 하며, if, elseif, else 순서대로 써야한다.

if문 안에 if를 적어 조건을 중첩 할 수 있다. -->
<html>
    <head>
        <script>
            var a = prompt("숫자를 입력하세요.")
            if ( a > 10) {
                console.log("a > 10");
                if( a > 8 ){
                    console.log("a > 8");
                }else{
                    console.log("a < 8");
                }
    
                switch(a){
                    case 8:
                        console.log("a: 8!!");
                    break;
                }
            } 
            else if (a > 5) {
                console.log("a > 5"); 
            } else if (a > 0){
                console.log("a > 0");
            } else {
                console.log("no!"); 
            }
            //if( 5 > 3) {

            //    } else {
    
            //    }
            //    console.log("0");
            
        </script>
    </head>



</html>
