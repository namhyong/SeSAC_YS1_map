<html>
    <head>
        <title>SeSAC</title>

    </head>
    <body>
       <div style="background-color:red; color:white;">
>           안녕
        </div>
        <h1>
            반가워
        </h1>
        <span style="color:yellow;">**SeSAC**</span>
        <strong>용산</strong>
        <br>
        2<br>

<!-- 빈 요소: 내용 없이 구조적인 기능만 하는 요소 닫지 않아도 동작을 함 br,hr -->
<!-- 블록요소:기본적으로 전체 너비 100%차지, 태그가 시작되면 개행(줄바꿈 ) div, h1 인라인 요소가 들어갈 수 있음 -->
<!-- 인라인 요소: 텍스트 혹은 이미 크기에 맞는 만큼만 지정이 되기 때문에 높이나 너비를 지정할 수 없다 span, strong 블럭요소가 들어올 수 없음-->
<!-- 속성: 태그를 보조하는 명령어 id, class,style,width,height -->
<!-- 태그마다 사용 가능한 속성이 정해져 있음 ex) a태그 -->
