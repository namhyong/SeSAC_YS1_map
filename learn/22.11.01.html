<!-- display: 요소를 만들때 어떻게 보여질지 결정하는 요소
1. inline: 인라인 요소가 아닌것을 인라인 요소처럼(정해진 요소만큼만 차지하는 특성, 크기 조정 불가) 사용 할 수있음
2. block: 블록 요소가 아닌것을 블록 요소처럼(크기를 조정 할 수 있게) 사용 할 수 있음
3.inline-block: 기본적으로 인라인 처럼 실행되지만, 블록 요소 처럼 크기를 조정 할 수 있음
4.flex: flex의 자식들을 inline-block 특징을 가지게 하게끔 하는 요소, 정렬을 할 수 있다는 특징이 있음 
5.none: 보이지 않게 함, 크기를 차지하지 않는다는 장점이 있음-->

<!-- justify-content 
center:자식들이 모두 인라인 요소가 있을때 사용가능하며 가로로 가운데 정렬을 의미
space-between: 같은 여백을 유지하면서 정렬되게 한다.
space-arround: 양 끝에 어느정도 여백을 두고 정렬

alingn-items:center = 세로로 가운데 정렬 -->
<html>
    <head>
        <style>
            .d-inline1{
                display:inline-block;
                background-color: red;
            }
            .d-inline2{
                display:inline-block;
                background-color: yellow;
                width:100px;

            }
            .d-flex{
                display: flex;
                justify-content: center;
                align-items: center;

                height: 400px;

            }
        </style>
    </head>

    <body>
        <div class="d-inline1">
        d-inline1
        </div>

        <div class="d-inline2">
        d-inline2
        </div>

        <div class="d-flex">
            <div style="background-color: green;">
            <div>1</div>
            <div>2</div>
            </div>
            <div style="background-color: blue;">
            <div>3</div>
            </div>
            <div>4</div>
        </div>

    </body>
</html>
