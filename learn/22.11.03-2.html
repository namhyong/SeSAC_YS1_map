<html>
    <head>

    </head>

    <body>
        <img src="./americano.jpg" width="100" height="100">
        <img src="./americano.jpg" width="100" height="100">
        <img src="./americano.jpg" width="100" height="100">
        <div id="div1">
        <input type ="text" id ="input1" value ="입력값"> 
        <!-- id가 input1인 입력창 생성 -->
        <p class="css1">p1</p>
        <p class ="css1">p2</p>
        <div>
            <p class="css1"> p3 </p>
        </div>
        <button type ="button" onclick ="getData();">버튼</button> 
        <button type = "button" onclick ="getData2();">p태그 버튼</button>
        <!-- 버튼을 눌러서 getData 함수 실행 -->

        </div>
        <script>
            console.log (document.getElementById("input1")); //id가 input1것에 대해 콘솔로그 찍음
            console.log (document.getElementsByClassName("css1")); //class가 css1것에 대해 모두 콘솔로그 찍음
            console.log (document.getElementsByClassName("css1")[0]); //class가 css1것에 대해 인덱스 0인것만 콘솔로그 찍음 
            console.log (document.getElementsByTagName("img")); //img것에 대해 콘솔로그 직음

            console.log (document.querySelector("#input1")); //ID값이 인풋1인 값을 가져오겠다. 
            console.log (document.querySelector(".css1")); // class 값이 css1인 값을 가져온다. 가장 위에 있는 한개만 가져와짐
            console.log (document.querySelectorAll(".css1")); // 배열로 모두를 가져옴
            console.log (document.querySelectorAll(".css1")[1]); // css1중에 인덱스 번호가 1인것만 가져옴
            function getData(){
            var input =document.getElementById("input1"); //input1의 id값을 input이라는 객체로 지정
            console.log (input.value);  
            }    
            function getData2(){
            var p1 =document.getElementsByClassName("css1")[0]; 
            console.log(p1); //p1 객체에 대해 콘솔로그 찍음
            console.log(p1.value); //p태그는 value라는 속성이 없기 때문에 오류
            console.log (p1.text); //p태그는 text라는 속성이 없기 때문에 오류
            console.log (p1.html); //p태그는 html라는 속성이 없기 때문에 오류
            console.log (p1.innerText); // p1의 객체의 내용을 가져옴
            console.log (p1.innerHTML); // p1 객체의 내용을 가져옴
            
            //p1.innerText ="p태그입니다." 내가적은 요소가 글자로 인식
            p1.innerText ="<strong>p태그입니다.</strong>";//내가 적은 요소가 HTML 요소로 인식
            }

            

            </script>
    </body>
</html>
