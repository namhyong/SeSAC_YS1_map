<!-- js 객체 자료형

obeject: 객체 자료형
속성(프로퍼티): 객체안에 존재할 수 있는 명사
리턴은 없어도 되나, 한개 초과하여 존재 할 수 없음
js는 어떤 배열도 들어올 수 있음(타입을 따지지 않음)
배열은 개수 제한이 없음
배열에서는 첫번째 인덱스가 0부터 시작 
변수명.push(추가할 값): 가장 마지막에 변수 추가
변수명.pop(): 마지막에 있는 변수를 꺼내옴
변수명.unshift(추가할 값)
변수명.shift: 맨 앞에 있는 변수를 꺼내옴
dictionary: 키, 값 쌍을으로 존재 함 인덱스라는 개념이 없기 때문에 key를 기반으로 값을 가져와야 함
javascript 표준 객체
date: 자바스크립트에서 시간과 날짜를 가져올 때 사용
new Date()
 new Date(밀리초) 
new Date(8000000);
new Date(년,월, 일, 시, 분, 초, 밀리초)
new Date(16,5,25);
new Date(2013,5,25,15,40);
math 객체: 수학에서 자주 사용하는 상수와 함수들을 미리 구현해 놓은 자바스크립트 표준 내장 객체
            웹 매소드 마다 다른 결과가 도출 될 수도 있음
                Math.PI  
                Math.E  
                Math.min()
                Math.max()
                Math.random()
                Math,round()
                Math.floor()
                Math.ceil()
document 객체: HTML 요소에 접근하여 행동을 하고자 할때 사용
    document.documentElement
    document.head
    document.title
    document.URL
    document.domain

    요소선택
    document.documentElementById( id)
    DOM- 문서 객체 모델 XML 이나 HYML 문서에 접근하기 위한 일종의 인터페이스 요소를 가져오거나 만들거나 하는 모델
    1. 새로운 HTML 요소나 속성 추가
    2. 존재하는 HTML 요소나 속성 제거
    3. HTML 문서의 모든 HTML 요소 변경
    4. HTML 문서의 모든 HTML 속성 변경
    5. HTML 문서의 모든 CSS 스타일 변경
    6. HTML 문서에 새로운 HTML 이벤트 추가
    7. HTML 문서의 모든 HTML 이벤트에 반응 -->

            var min = 1; var max = 10;
            console.log(Math.random() *(max-min) + min); //최소값과 최대값 사이의 수 랜덤
