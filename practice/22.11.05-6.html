<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
    <link href="./jquery-ui-1.13.2/jquery-ui.js">

    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover{
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      function changeColor(){
        $("div").switchClass("red","orange",)
            
        
        $("div").hasClass("true") 
        $("div").switchClass("orange","yellow",)  
        $("div").hasClass("true") 
        $("div").switchClass("yellow","green",)  
        $("div").hasClass("true") 
        $("div").switchClass("green","blue",)  
        $("div").hasClass("true") 
        $("div").switchClass("blue","purple",)  
             
      };
    </script>
  </head>
  <body>
    <div id="div1" class="red" onclick="changeColor();"></div>
  </body>
</html>
