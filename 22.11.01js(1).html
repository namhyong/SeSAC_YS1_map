<!-- 변수선언
선언: 변수를 넣을 공간을 만듦
let: 중복 선언 불가능, 재할당 가능, 아무것도 할당하지 않으면 자동으로 undefined가 할당, 임시로 선언할때 자주 사용
var: 중복 선언 가능, 재선언 가능, 아무것도 할당하지 않으면 자동으로 undefined가 할당
할당: 변수를 넣을 공간을 만들면서 값까지 넣는 것
const: 선언과 동시에 값을 할당을 해줘야 하며, 한번 선언하면 값을 바꿀 수 없음, 재선언 불가능, 재할당 불가능   -->

<!-- 연산자: 
대입연산자: =
비교연산자: ==: 동등 (값만 비교)
           ===: 일치 (타입까지 같아야 한다)
           =!: 부등 (값만 비교)
           ===!: 불일치 (타입까지 달라야 한다)
            >=: 크거나 같음
            >: 큼
            <: 작음
            <=: 작거나 같음
논리연산자: !: not
           &&: and
            ||: or
산술연산자: +: 더하기
            -: 뺴기
            *: 곱하기
            /: 나누기
            %: 나머지

javascript 함수: 코드를 반복적으로 사용하지 않기 위해 사용
 기본형태: function 함수이름helloWorld(parameter:매개변수 인자) {scope:함수가 실행되는 body} 
예) f(x)=x^2+x-1이라고 생각 했을때 parameter:x에 들어가는 값이고 scope: x^2+2x-1이라고 생각하면 된다.-->
