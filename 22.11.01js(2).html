 <html>
    <head>
        <script>
            var no_1=1;
            var no_2=2;
            var no_3=3;

            function init(no_1,no_2,no_3) {
                console.log(no_1,no_2,no_3)
            }

                alert(no_1 + no_2 +no_3)
            }

                alert(no_1-no_2 +" ")

            function divide(no_1,no_2,no_3) {

                alert(no_1*no_2+" ")
            }

            
            init(no_1,no_2,no_3)
